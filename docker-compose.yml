version: '3.8'

services:
  hey-fpm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hey-fpm
    restart: unless-stopped
    volumes:
      - ./test/docker/www:/var/www:ro
      - hey-fpm-logs:/var/log/hey-fpm
    expose:
      - "9000"
    environment:
      - TZ=UTC
    networks:
      - hey-network
    command: >
      hey-fpm
      --nodaemonize
      --listen 0.0.0.0:9000
      --pid /tmp/hey-fpm.pid
      --pm dynamic
      --pm-max-children 50
      --pm-start-servers 5
      --pm-min-spare-servers 5
      --pm-max-spare-servers 35

  nginx:
    image: nginx:alpine
    container_name: hey-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./test/docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./test/docker/www:/var/www:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - hey-fpm
    networks:
      - hey-network

  mysql:
    image: mysql:8.0
    container_name: hey-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - hey-network

networks:
  hey-network:
    driver: bridge

volumes:
  hey-fpm-logs:
  nginx-logs:
  mysql-data: