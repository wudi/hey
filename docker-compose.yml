version: '3.8'

services:
  hey-fpm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hey-fpm
    restart: unless-stopped
    volumes:
      - ./test/docker/www:/var/www:ro
      - hey-fpm-logs:/var/log/hey-fpm
    expose:
      - "9000"
    environment:
      - TZ=UTC
    networks:
      - hey-network
    command: >
      hey-fpm
      --nodaemonize
      --listen 0.0.0.0:9000
      --pid /tmp/hey-fpm.pid
      --pm dynamic
      --pm-max-children 50
      --pm-start-servers 5
      --pm-min-spare-servers 5
      --pm-max-spare-servers 35

  nginx:
    image: nginx:alpine
    container_name: hey-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./test/docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./test/docker/www:/var/www:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - hey-fpm
    networks:
      - hey-network

networks:
  hey-network:
    driver: bridge

volumes:
  hey-fpm-logs:
  nginx-logs: