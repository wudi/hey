# Nginx configuration for testing hey-fpm
# Run with: nginx -c $(pwd)/test/nginx/nginx.conf -p $(pwd)/test/nginx

worker_processes 1;
error_log logs/error.log;
pid logs/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log logs/access.log;

    sendfile on;
    keepalive_timeout 65;

    upstream hey_backend {
        server 127.0.0.1:9000;
        keepalive 32;
    }

    server {
        listen 8080;
        server_name localhost;

        root /home/ubuntu/hey-codex/test/nginx/www;
        index index.php index.html;

        # Serve static files directly
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 1y;
        }

        # PHP files via FastCGI
        location ~ \.php$ {
            try_files $uri =404;

            fastcgi_pass hey_backend;
            fastcgi_index index.php;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;

            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_param REQUEST_METHOD $request_method;
            fastcgi_param CONTENT_TYPE $content_type;
            fastcgi_param CONTENT_LENGTH $content_length;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param DOCUMENT_URI $document_uri;
            fastcgi_param DOCUMENT_ROOT $document_root;
            fastcgi_param SERVER_PROTOCOL $server_protocol;
            fastcgi_param GATEWAY_INTERFACE CGI/1.1;
            fastcgi_param SERVER_SOFTWARE nginx/$nginx_version;
            fastcgi_param REMOTE_ADDR $remote_addr;
            fastcgi_param REMOTE_PORT $remote_port;
            fastcgi_param SERVER_ADDR $server_addr;
            fastcgi_param SERVER_PORT $server_port;
            fastcgi_param SERVER_NAME $server_name;
            fastcgi_param HTTPS $https if_not_empty;

            # HTTP headers
            fastcgi_param HTTP_HOST $http_host;
            fastcgi_param HTTP_USER_AGENT $http_user_agent;
            fastcgi_param HTTP_ACCEPT $http_accept;
            fastcgi_param HTTP_ACCEPT_LANGUAGE $http_accept_language;
            fastcgi_param HTTP_ACCEPT_ENCODING $http_accept_encoding;
            fastcgi_param HTTP_COOKIE $http_cookie;
            fastcgi_param HTTP_REFERER $http_referer;

            # Connection pooling
            fastcgi_keep_conn on;

            # Timeouts
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 60s;
            fastcgi_read_timeout 60s;

            # Buffer settings
            fastcgi_buffer_size 32k;
            fastcgi_buffers 4 32k;
        }

        # Fallback for directory index
        location / {
            try_files $uri $uri/ =404;
        }
    }
}