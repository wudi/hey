user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;

    upstream hey_backend {
        server hey-fpm:9000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;
        root /var/www;
        index index.php index.html;

        # Logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Static files
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # PHP files via FastCGI
        location ~ \.php$ {
            try_files $uri =404;

            fastcgi_pass hey_backend;
            fastcgi_index index.php;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;

            # FastCGI parameters
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_param REQUEST_METHOD $request_method;
            fastcgi_param CONTENT_TYPE $content_type;
            fastcgi_param CONTENT_LENGTH $content_length;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param DOCUMENT_URI $document_uri;
            fastcgi_param DOCUMENT_ROOT $document_root;
            fastcgi_param SERVER_PROTOCOL $server_protocol;
            fastcgi_param GATEWAY_INTERFACE CGI/1.1;
            fastcgi_param SERVER_SOFTWARE nginx/$nginx_version;
            fastcgi_param REMOTE_ADDR $remote_addr;
            fastcgi_param REMOTE_PORT $remote_port;
            fastcgi_param SERVER_ADDR $server_addr;
            fastcgi_param SERVER_PORT $server_port;
            fastcgi_param SERVER_NAME $server_name;
            fastcgi_param HTTPS $https if_not_empty;
            fastcgi_param REDIRECT_STATUS 200;

            # HTTP headers
            fastcgi_param HTTP_HOST $http_host;
            fastcgi_param HTTP_USER_AGENT $http_user_agent;
            fastcgi_param HTTP_ACCEPT $http_accept;
            fastcgi_param HTTP_ACCEPT_LANGUAGE $http_accept_language;
            fastcgi_param HTTP_ACCEPT_ENCODING $http_accept_encoding;
            fastcgi_param HTTP_COOKIE $http_cookie;
            fastcgi_param HTTP_REFERER $http_referer;

            # Connection settings
            fastcgi_keep_conn on;
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 60s;
            fastcgi_read_timeout 60s;

            # Buffer settings
            fastcgi_buffer_size 32k;
            fastcgi_buffers 4 32k;
            fastcgi_busy_buffers_size 64k;
        }

        # Default location
        location / {
            try_files $uri $uri/ =404;
        }
    }
}